services:
  # =============================================================================
  # Ollama - Local LLM Server with GPU
  # =============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: seedling-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

  # =============================================================================
  # Ollama Model Puller - Downloads required models on startup
  # =============================================================================
  ollama-pull:
    image: ollama/ollama:latest
    container_name: seedling-ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling models..."
        ollama pull qwen2.5:7b
        echo "Models ready!"
    restart: "no"

  # =============================================================================
  # Seedling Web UI - Main Application
  # =============================================================================
  seedling:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seedling-app
    ports:
      - "7860:7860"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./outputs:/app/outputs
      - ./assets:/app/assets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data:
