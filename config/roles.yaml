          Here's a Python script for performing common statistical analyses:

          ```python
          import numpy as np
          import pandas as pd
          from scipy import stats
          from typing import Tuple, Dict, Any
          import warnings

          def independent_t_test(
              group1: np.ndarray,
              group2: np.ndarray,
              alpha: float = 0.05
          ) -> Dict[str, Any]:
              """
              Perform independent samples t-test with effect size.

              Args:
                  group1: First group's data
                  group2: Second group's data
                  alpha: Significance level

              Returns:
                  Dictionary with test results
              """
              # Normality check
              _, p_norm1 = stats.shapiro(group1)
              _, p_norm2 = stats.shapiro(group2)

              # Levene's test for homogeneity of variance
              _, p_levene = stats.levene(group1, group2)
              equal_var = p_levene > alpha

              # Perform t-test
              t_stat, p_value = stats.ttest_ind(
                  group1, group2,
                  equal_var=equal_var
              )

              # Effect size (Cohen's d)
              pooled_std = np.sqrt(
                  ((len(group1)-1)*np.var(group1, ddof=1) +
                   (len(group2)-1)*np.var(group2, ddof=1)) /
                  (len(group1) + len(group2) - 2)
              )
              cohens_d = (np.mean(group1) - np.mean(group2)) / pooled_std

              return {
                  't_statistic': t_stat,
                  'p_value': p_value,
                  'cohens_d': cohens_d,
                  'significant': p_value < alpha,
                  'equal_variance': equal_var,
                  'normality_group1': p_norm1 > alpha,
                  'normality_group2': p_norm2 > alpha
              }


          def one_way_anova(
              *groups: np.ndarray,
              alpha: float = 0.05
          ) -> Dict[str, Any]:
              """
              Perform one-way ANOVA with post-hoc tests.

              Args:
                  *groups: Variable number of group arrays
                  alpha: Significance level

              Returns:
                  Dictionary with ANOVA results
              """
              # ANOVA
              f_stat, p_value = stats.f_oneway(*groups)

              # Effect size (eta-squared)
              all_data = np.concatenate(groups)
              grand_mean = np.mean(all_data)

              ss_between = sum(
                  len(g) * (np.mean(g) - grand_mean)**2
                  for g in groups
              )
              ss_total = np.sum((all_data - grand_mean)**2)
              eta_squared = ss_between / ss_total

              # Post-hoc Tukey HSD if significant
              post_hoc = None
              if p_value < alpha and len(groups) > 2:
                  from scipy.stats import tukey_hsd
                  post_hoc = tukey_hsd(*groups)

              return {
                  'f_statistic': f_stat,
                  'p_value': p_value,
                  'eta_squared': eta_squared,
                  'significant': p_value < alpha,
                  'post_hoc': post_hoc,
                  'n_groups': len(groups)
              }


          # Example usage
          if __name__ == "__main__":
              np.random.seed(42)

              # Generate sample data
              control = np.random.normal(100, 15, 30)
              treatment = np.random.normal(110, 15, 30)

              # T-test
              result = independent_t_test(control, treatment)
              print("T-Test Results:")
              print(f"  t = {result['t_statistic']:.3f}")
              print(f"  p = {result['p_value']:.4f}")
              print(f"  Cohen's d = {result['cohens_d']:.3f}")
          ```

          **Interpretation Guidelines:**
          - Cohen's d: 0.2 = small, 0.5 = medium, 0.8 = large
          - Eta-squared: 0.01 = small, 0.06 = medium, 0.14 = large
          - Always report effect sizes alongside p-values
