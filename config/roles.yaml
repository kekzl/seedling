          - Batch process entire directories
          - Resize images while maintaining aspect ratio
          - Optimize file size with quality controls

          ## Installation

          ```bash
          pip install imageconvert-cli
          ```

          **Requirements:** Python 3.8+

          ## Quick Start

          ```bash
          # Convert a single image
          imageconvert input.png output.jpg

          # Batch convert a directory
          imageconvert ./images/*.png --format webp --output ./converted/

          # Resize and convert
          imageconvert photo.jpg --resize 800x600 --format webp -o thumbnail.webp
          ```

          ## Usage

          ```
          imageconvert [OPTIONS] INPUT [OUTPUT]
          ```

          | Option | Description | Default |
          |--------|-------------|---------|
          | `-f, --format` | Output format (png, jpg, webp, gif) | Auto-detect |
          | `-q, --quality` | Quality level (1-100) | 85 |
          | `-r, --resize` | Resize dimensions (WxH) | Original |
          | `-o, --output` | Output path or directory | Current dir |

