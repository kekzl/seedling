          ```python
          #!/usr/bin/env python3
          """
          Database Backup Automation Script

          Features:
          - Daily backups with configurable retention
          - Compression for storage efficiency
          - Integrity verification
          - Email notifications on failure
          - Audit logging
          """

          import os
          import sys
          import gzip
          import shutil
          import hashlib
          import logging
          import subprocess
          from datetime import datetime, timedelta
          from pathlib import Path
          from typing import Optional
          import smtplib
          from email.mime.text import MIMEText

          # Configuration
          CONFIG = {
              'db_name': 'production_db',
              'db_user': os.environ.get('DB_USER', 'backup_user'),
              'db_host': os.environ.get('DB_HOST', 'localhost'),
              'backup_dir': Path('/backups/database'),
              'retention_days': 30,
              'alert_email': 'admin@example.com',
              'log_file': '/var/log/db_backup.log',
          }

          # Setup logging
          logging.basicConfig(
              level=logging.INFO,
              format='%(asctime)s - %(levelname)s - %(message)s',
              handlers=[
                  logging.FileHandler(CONFIG['log_file']),
                  logging.StreamHandler()
              ]
          )
          logger = logging.getLogger(__name__)


          class BackupManager:
              def __init__(self):
                  self.backup_dir = CONFIG['backup_dir']
                  self.backup_dir.mkdir(parents=True, exist_ok=True)

              def create_backup(self) -> Optional[Path]:
                  """Create a compressed database backup."""
                  timestamp = datetime.now().strftime('%Y%m%d_%H%M%S')
                  backup_file = self.backup_dir / f"{CONFIG['db_name']}_{timestamp}.sql"
                  compressed_file = backup_file.with_suffix('.sql.gz')

                  logger.info(f"Starting backup of {CONFIG['db_name']}")

                  try:
                      # Run pg_dump (PostgreSQL example)
                      result = subprocess.run([
                          'pg_dump',
                          '-h', CONFIG['db_host'],
                          '-U', CONFIG['db_user'],
                          '-d', CONFIG['db_name'],
                          '-f', str(backup_file),
                          '--no-password'
                      ], capture_output=True, text=True, check=True)

                      # Compress the backup
                      with open(backup_file, 'rb') as f_in:
                          with gzip.open(compressed_file, 'wb') as f_out:
                              shutil.copyfileobj(f_in, f_out)

                      # Remove uncompressed file
                      backup_file.unlink()

                      # Generate checksum
                      checksum = self._calculate_checksum(compressed_file)
                      checksum_file = compressed_file.with_suffix('.gz.sha256')
                      checksum_file.write_text(f"{checksum}  {compressed_file.name}")

                      logger.info(
                          f"Backup completed: {compressed_file.name} "
                          f"({compressed_file.stat().st_size / 1024 / 1024:.2f} MB)"
                      )

                      return compressed_file

                  except subprocess.CalledProcessError as e:
                      logger.error(f"Backup failed: {e.stderr}")
                      self._send_alert(f"Backup failed: {e.stderr}")
                      return None

              def verify_backup(self, backup_file: Path) -> bool:
                  """Verify backup integrity using checksum."""
                  checksum_file = backup_file.with_suffix('.gz.sha256')

                  if not checksum_file.exists():
                      logger.error("Checksum file not found")
                      return False

                  stored_checksum = checksum_file.read_text().split()[0]
                  calculated_checksum = self._calculate_checksum(backup_file)

                  if stored_checksum == calculated_checksum:
                      logger.info("Backup verification: PASSED")
                      return True
                  else:
                      logger.error("Backup verification: FAILED - checksum mismatch")
                      self._send_alert("Backup verification failed!")
                      return False

              def rotate_backups(self):
                  """Remove backups older than retention period."""
                  cutoff_date = datetime.now() - timedelta(days=CONFIG['retention_days'])
                  deleted_count = 0

                  for backup in self.backup_dir.glob('*.sql.gz'):
                      if backup.stat().st_mtime < cutoff_date.timestamp():
                          backup.unlink()
                          # Also remove checksum file
                          checksum_file = backup.with_suffix('.gz.sha256')
                          if checksum_file.exists():
                              checksum_file.unlink()
                          deleted_count += 1

                  logger.info(f"Rotation complete: {deleted_count} old backups removed")

              def _calculate_checksum(self, file_path: Path) -> str:
                  sha256_hash = hashlib.sha256()
                  with open(file_path, 'rb') as f:
                      for chunk in iter(lambda: f.read(4096), b''):
                          sha256_hash.update(chunk)
                  return sha256_hash.hexdigest()

              def _send_alert(self, message: str):
                  """Send email alert on failure."""
                  try:
                      msg = MIMEText(message)
                      msg['Subject'] = f"Backup Alert: {CONFIG['db_name']}"
                      msg['To'] = CONFIG['alert_email']

                      # Configure your SMTP settings
                      with smtplib.SMTP('localhost') as server:
                          server.send_message(msg)
                  except Exception as e:
                      logger.error(f"Failed to send alert: {e}")


          def main():
              manager = BackupManager()

              # Create backup
              backup_file = manager.create_backup()

              if backup_file:
                  # Verify backup
                  if manager.verify_backup(backup_file):
                      # Rotate old backups
                      manager.rotate_backups()
                      logger.info("Backup job completed successfully")
                      sys.exit(0)

              logger.error("Backup job failed")
              sys.exit(1)


          if __name__ == '__main__':
              main()
          ```

          ## Setup

          1. **Environment variables:**
             ```bash
             export DB_USER=backup_user
             export DB_HOST=localhost
             export PGPASSFILE=~/.pgpass  # For password
             ```

          2. **Cron job (daily at 2 AM):**
