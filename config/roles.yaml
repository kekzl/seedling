      - instruction: "Create a Python function that detects outliers in a pandas DataFrame column"
        response: |
          Here's a Python function to detect outliers using the IQR method:

          ```python
          import pandas as pd
          import numpy as np
          from typing import Tuple

          def detect_outliers_iqr(
              df: pd.DataFrame,
              column: str,
              multiplier: float = 1.5
          ) -> Tuple[pd.DataFrame, pd.DataFrame]:
              """
              Detect outliers in a DataFrame column using the IQR method.

              Args:
                  df: Input DataFrame
                  column: Column name to analyze
                  multiplier: IQR multiplier (default 1.5 for standard outliers)

              Returns:
                  Tuple of (outliers DataFrame, clean DataFrame)
              """
              Q1 = df[column].quantile(0.25)
              Q3 = df[column].quantile(0.75)
              IQR = Q3 - Q1

              lower_bound = Q1 - multiplier * IQR
              upper_bound = Q3 + multiplier * IQR

              outlier_mask = (df[column] < lower_bound) | (df[column] > upper_bound)

              outliers = df[outlier_mask].copy()
              clean_data = df[~outlier_mask].copy()

              print(f"Found {len(outliers)} outliers ({len(outliers)/len(df)*100:.1f}%)")
              print(f"Bounds: [{lower_bound:.2f}, {upper_bound:.2f}]")

              return outliers, clean_data
          ```

          **Usage:**
          ```python
          outliers, clean_df = detect_outliers_iqr(sales_df, 'amount')
          ```

          **Note:** Use `multiplier=3.0` for extreme outliers only.
        tags: ["python", "pandas", "statistics", "intermediate"]

      - instruction: "How do I improve the performance of a slow SQL query?"
        response: |
          Here are the key strategies to improve SQL query performance:

          ## 1. Analyze the Query Plan
          ```sql
          EXPLAIN ANALYZE SELECT ...
          ```
          Look for table scans, nested loops, and high-cost operations.

          ## 2. Add Appropriate Indexes
          - Index columns used in WHERE clauses
          - Index JOIN columns
          - Consider composite indexes for multi-column filters

          ```sql
          CREATE INDEX idx_orders_date_customer
          ON orders(order_date, customer_id);
          ```

          ## 3. Optimize the Query
          - Avoid `SELECT *` - select only needed columns
          - Use `EXISTS` instead of `IN` for subqueries
          - Limit results early with WHERE clauses
          - Avoid functions on indexed columns in WHERE

          ## 4. Consider Data Volume
          - Partition large tables by date
          - Archive historical data
          - Use summary tables for reports

          ## 5. Database-Level Tuning
          - Increase memory allocation
          - Update statistics regularly
          - Consider query caching

          **Quick wins:** Start with indexes on filter and join columns, then analyze the query plan.
        tags: ["sql", "performance", "best-practices", "intermediate"]

