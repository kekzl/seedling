# Seedling Role Generation Configuration
# =======================================
# Configuration for automatic instruction set generation from role names.
#
# When a user enters a role/profession name (e.g., "Researcher", "Data Analyst"),
# the system automatically generates:
# - Description of the role
# - Relevant topics/tools
# - Seed instructions for training data generation

# Role generation settings
role_generation:
  # Minimum number of topics to generate per role
  min_topics: 8

  # Maximum number of topics to generate per role
  max_topics: 15

  # Minimum number of seed instructions to generate per role
  min_seeds: 10

  # Maximum number of seed instructions to generate per role
  max_seeds: 20

  # Temperature for role generation (higher = more creative)
  temperature: 0.8

  # Maximum tokens for generation
  max_tokens: 2048

# System prompts for role generation
prompts:
  # Prompt for generating role description
  description: |
    You are an expert in professional roles and job descriptions.
    Given a role/profession name, provide a brief, precise description (1-2 sentences)
    of what this role does and their main responsibilities.

    Focus on:
    - Core responsibilities
    - Key skills and expertise areas
    - Typical work context

    Role: {role_name}

    Description (1-2 sentences, no bullet points):

  # Prompt for generating relevant topics/tools
  topics: |
    You are an expert in professional tools and technologies.
    Given a role/profession name, list the most important tools, technologies,
    concepts, and skills that this role works with daily.

    Requirements:
    - List {num_topics} items
    - Be specific (e.g., "PostgreSQL" not just "databases")
    - Include both tools and concepts
    - Order by relevance/importance
    - One item per line
    - No numbering or bullet points

    Role: {role_name}
    Description: {description}

    Topics (one per line):

  # Prompt for generating seed instructions
  seeds: |
    You are an expert in creating training data for AI assistants.
    Given a role/profession, generate diverse, realistic instructions that
    someone in this role would ask an AI assistant.

    Requirements:
    - Generate {num_seeds} unique instructions
    - Each instruction should be specific and actionable
    - Cover different difficulty levels (beginner to expert)
    - Include various task types:
      * Writing code/scripts
      * Creating documents/templates
      * Explaining concepts
      * Troubleshooting problems
      * Best practices questions
      * Tool-specific questions
    - Make instructions realistic and practical
    - One instruction per line
    - No numbering or bullet points

    Role: {role_name}
    Description: {description}
    Key Topics: {topics}

    Instructions (one per line):

# Cache settings for generated roles
cache:
  # Enable caching of generated roles
  enabled: true

  # Cache directory (relative to project root)
  directory: ".cache/roles"

  # Cache expiration in days (0 = never expires)
  expiration_days: 30

