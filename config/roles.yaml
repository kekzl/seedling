          ```bash
          #!/bin/bash
          # disk_monitor.sh - Monitor disk space and send alerts
          #
          # Usage: ./disk_monitor.sh [threshold_percent]
          # Default threshold: 80%
          #
          # Cron example (run every hour):
          # 0 * * * * /path/to/disk_monitor.sh 80

          set -euo pipefail

          # Configuration
          THRESHOLD="${1:-80}"
          LOG_FILE="/var/log/disk_monitor.log"
          ALERT_EMAIL="admin@example.com"
          HOSTNAME=$(hostname)

          # Logging function
          log() {
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1" | tee -a "$LOG_FILE"
          }

          # Send alert function
          send_alert() {
              local mount_point="$1"
              local usage="$2"

              local subject="DISK ALERT: ${HOSTNAME} - ${mount_point} at ${usage}%"
              local body="Warning: Disk usage on ${HOSTNAME}

          Mount Point: ${mount_point}
          Current Usage: ${usage}%
          Threshold: ${THRESHOLD}%

          Please investigate and free up space.

          Timestamp: $(date)
          "

              # Send email (requires mailutils)
              echo "$body" | mail -s "$subject" "$ALERT_EMAIL"

              # Also log to syslog for monitoring systems
              logger -t disk_monitor "ALERT: $mount_point at ${usage}% on $HOSTNAME"

              log "ALERT SENT: $mount_point at ${usage}%"
          }

          # Main monitoring logic
          main() {
              log "Starting disk space check (threshold: ${THRESHOLD}%)"

              local alerts_sent=0

              # Check each mounted filesystem
              while read -r line; do
                  usage=$(echo "$line" | awk '{print $5}' | sed 's/%//')
                  mount=$(echo "$line" | awk '{print $6}')

                  # Skip if not a real percentage
                  if ! [[ "$usage" =~ ^[0-9]+$ ]]; then
                      continue
                  fi

                  if [ "$usage" -ge "$THRESHOLD" ]; then
                      log "WARNING: $mount is at ${usage}%"
                      send_alert "$mount" "$usage"
                      ((alerts_sent++))
                  else
                      log "OK: $mount is at ${usage}%"
                  fi
              done < <(df -h | tail -n +2)

              log "Check complete. Alerts sent: $alerts_sent"
          }

          # Run main function
          main
          ```

